<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calculadora">
        <div class="output">0</div>
        <div class="operadores"><input type="button" class="boton op" value="+"></div>
        <div class="operadores"><input type="button" class="boton op" value="-"></div>
        <div class="operadores"><input type="button" class="boton op" value="x"></div>
        <div class="operadores"><input type="button" class="boton op" value="/"></div>
        <div class="igual"><input type="button" class="boton ig" value="="></div>
        <div class="numeros"><input type="button" class="boton num" value="7"></div>
        <div class="numeros"><input type="button" class="boton num" value="8"></div>
        <div class="numeros"><input type="button" class="boton num" value="9"></div>
        <div class="numeros"><input type="button" class="boton num" value="4"></div>
        <div class="numeros"><input type="button" class="boton num" value="5"></div>
        <div class="numeros"><input type="button" class="boton num" value="6"></div>
        <div class="numeros"><input type="button" class="boton num" value="1"></div>
        <div class="numeros"><input type="button" class="boton num" value="2"></div>
        <div class="numeros"><input type="button" class="boton num" value="3"></div>
        <div class="numeros"><input type="button" class="boton num" value="0"></div>
        <div class="numeros"><input type="button" class="boton num" value="."></div>
        <div class="numeros"><input type="button" class="boton num" value="AC"></div>
    </section>
</body>
</html>
